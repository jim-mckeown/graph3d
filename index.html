<!DOCTYPE html>
<!-- saved from url=(0065)https://visjs.github.io/vis-graph3d/examples/graph3d/05_line.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Graph 3D | Line</title>

  <style>
    body {font: 10pt arial;}
  </style>

  <script type="text/javascript" src="./Graph 3D _ Line_files/vis-graph3d.min.js"></script>

  <script type="text/javascript">
    var data = null;
    var graph = null;

    // Called when the Visualization API is loaded.
    function drawVisualization() {
      // Create and populate a data table.
      data = new vis.DataSet();

      // create some nice looking data with sin/cos
      var steps = 314;
      var zTheta = 0;
      var thetaMax = 0;
      var vectorMean = 1/6;
      var mean = 1;
      //var axisMax = 314;
      //var tmax = 4 * 2 * Math.PI;
      //var axisStep = axisMax / steps;
      for (var t = 0; t < steps; t++) {
        var r = 1;
        var x = r * Math.cos(t/50);
        var y = r * Math.sin(t/50);
        //var z = t / tmax;
        var z = Math.cos(t/50 - thetaMax)*(2 * vectorMean) + mean;
        data.add({x:x,y:y,z:z});
      }

      // specify options
      var options = {
        width:  '1080px',
        height: '1080px',
        style: 'line',
        showPerspective: false,
        showGrid: true,
        keepAspectRatio: true,
        verticalRatio: 1.0
      };

      // create our graph
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data, options);

      graph.setCameraPosition(0.4, undefined, undefined);
    }
  </script>
  
</head>

<body onload="drawVisualization()">
<div id="mygraph"><div style="position: relative; overflow: hidden; width: 600px; height: 600px; cursor: auto;"><canvas width="600" height="600" style="position: relative; width: 100%; height: 100%;"><div style="color: red; font-weight: bold; padding: 10px;">Error: your browser does not support HTML canvas</div></canvas><div style="position: absolute; bottom: 0px; left: 0px; width: 580px;"></div></div></div>

<div id="info"></div>


</body></html>
